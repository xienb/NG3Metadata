<script language="JavaScript">
 function OnReady(id)
 {
　AF.func("Build", "treelist/orders.xml");
  AF.func("Load", "treelistdata/orders.txt");
  AF.func("SetProp", "isHighLightModified \r\n true");
  AF.func("SetProp", "isHighLightNewRow \r\n true");
 }
 function resetModify()
 {
  AF.func("ResetChanged", "");
 }
 function postModify()
 {
  var xml = AF.func("GetChangedXML", "level=1");
  if(xml==null || xml=="")
   AF.func("MessageBoxFloat", "请先作增、删、改操作!	");
  else if(xml!="0")
   alert(xml);
 }
</script>
