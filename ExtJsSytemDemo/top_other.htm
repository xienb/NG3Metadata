<html xmlns:v="urn:schemas-microsoft-com:vml">
<head>
<meta http-equiv="content-type" content="text/html; charset=GB2312">
<link rel="stylesheet" href="res/temp1.css" type="text/css">
<link rel="stylesheet" href="restab/tab.css" type="text/css">
<style>
v\:* { Behavior: url(#default#VML) }
</style>
<script>
 var texts = '\
1.体验统计图,\
2.与Treelist联动,\
3.树控件,\
4.掩码式输入,\
5.下拉式输入,\
6.相关联的下拉输入,\
7.文件上传控件';
 var arrT = texts.split(',');
 var cur;

function load()
{
 cur = parent.location + '';
 var off = cur.lastIndexOf('=');
 if(off>0) cur = parseInt(cur.substring(off+1)) - 1;
 else cur=0;
 document.getElementById('href1').title = arrT[0];
 document.getElementById('href4').title = arrT[arrT.length-1];
 navCur();
}
function nav(step)
{
 cur += parseInt(step);
 if(cur<0) cur=0;
 else if(cur>=arrT.length) cur = arrT.length-1;
 navCur();
}
function navCur()
{
 var pre = cur-1;
 if(pre<0) pre=0;
 var nxt = cur+1;
 if(nxt>=arrT.length) nxt--;
 document.getElementById('href2').title = arrT[pre];
 document.getElementById('href3').title = arrT[nxt];
 document.getElementById('curText').innerHTML = arrT[cur];
 window.parent.document.getElementById('ContentPage').src = 'other' + (cur+1) + '.htm?80';
}
</script>
</head>

<body onLoad='load()' leftmargin=0 topmargin=0 rightmargin=0 bottommargin=0 alink=blue vlink=blue>
<table width="100%" border=0 cols=1 cellpadding=0 cellspacing=0>
 <tr><td align=center class='round' width='100%' height=83 round='0' fillColor="#ffffff, #dddddd" fillAngle=84 lineThick=0>
 <table cols=3 border=0 cellpadding=0 cellspacing=0>
  <col width=10>
  <col width=473>
  <col width=507>
  <tr>
   <td/>
   <td><div class='png' src='res/supcan.png'></div></td>
   <td align=center>
   <table cols=1 cellpadding=0 cellspacing=0 border=0 width=100%>
    <tr height=53><td align=right>当前位置：<a href='javascript:parent.location="index.htm?80"'>主页</a> - <a href='javascript:parent.location="demoother.htm?80"'>在线演示 - 小型页面控件</a> - <b><label id='curText'></label></b>&nbsp;&nbsp;</td></tr>
   </table>
   <table align=right border=0 cols=5 height=30 cellpadding=0 cellspacing=0 border=0>
    <col width=30 align=center>
    <col width=30 align=center>
    <col width=30 align=center>
    <col width=30 align=center>
    <col width=30 align=center>
    <tr>
     <td id='href1' class='IMG1' onmouseover='className="IMGA1"' onmouseout='className="IMG1"' onClick='javascript:nav(-100)' align=center></td>
     <td id='href2' class='IMG2' onmouseover='className="IMGA2"' onmouseout='className="IMG2"' onClick='javascript:nav(-1)' align=center></td>
     <td id='href3' class='IMG3' onmouseover='className="IMGA3"' onmouseout='className="IMG3"' onClick='javascript:nav(1)' align=center></td>
     <td id='href4' class='IMG4' onmouseover='className="IMGA4"' onmouseout='className="IMG4"' onClick='javascript:nav(100)' align=center></td>
     <td/>
    </tr>
   </table>
   </td>
  </tr>
 </table>
 </td></tr>
