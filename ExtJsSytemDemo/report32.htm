var alpha;
function OnEvent(id, Event, p1, p2, p3, p4)
{
 if(Event=="WorkSheetSelChanged") {
  alpha=1;
  UpdateAlpha();
  if(p1=="1") window.setTimeout("LoopAlpha()", 2000, "javascript");
 }
}

function LoopAlpha()
{
 alpha += 60;
 UpdateAlpha();
 if(alpha>=255) return;
 window.setTimeout("LoopAlpha()", 50, "javascript");
}
function UpdateAlpha()
{
 if(alpha>=255) alpha=255;
 AF.func("SetCellProp", "chart1 \r\n alpha \r\n" + alpha);
 AF.func("SetCellProp", "chart2 \r\n alpha \r\n" + alpha);
}
